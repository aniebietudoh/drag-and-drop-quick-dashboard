<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>

    <body>
        <div id="root">
            <header>
                <div class="logo is-rect"></div>
                <div class="right-icon">
                    <span class="is-block is-circle"></span>
                    <span class="is-block is-rect"></span>
                </div>
            </header>

            <main>
                <nav class="is-padding-1">
                    <ul id="navigation">
                    </ul>
                </nav>

                <div class="content is-padding-1" id="content-cards">
                </div>
            </main>

            <div>
                <div id="dragImage" class="drag-image">
                    <span id="copy-no"></span>
                </div>
            </div>
        </div>
    </body>
</html>
